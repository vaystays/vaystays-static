<div class="lightbox-container">
  <figure class="lightbox-close">
    <a href="#" id="lightbox-close-link">
      <span class="close">
        <img src="https://about.vaystays.com/assets/images/svg/close.svg">
        <div>Close</div>
      </span>
    </a>
  </figure>
  <figure class="lightbox lightbox-{% if page.lightbox_class %}{{ page.lightbox_class }}{% endif %}" id="lightbox">
    {{ content }}
  </figure>
</div>
